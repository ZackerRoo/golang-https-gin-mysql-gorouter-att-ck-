attack_technique: T1055.003
display_name: Thread Execution Hijacking
atomic_tests:
- name: Thread Execution Hijacking
  auto_generated_guid: 578025d5-faa9-4f6d-8390-aae527d503e1
  description: 'This test injects a MessageBox shellcode generated by msfvenom in Notepad.exe using Thread Execution Hijacking. When successful, a message box will appear with the "Atomic Red Team" caption after one or two seconds.'
  supported_platforms:
  - windows
  dependencies:
  - description: |
      InjectContext executable must exist at specified location (C:\AtomicTests\source\InjectContext.exe)
    prereq_command: |
      if (Test-Path "C:\AtomicTests\source\InjectContext.exe") {exit 0} else {exit 1}
    get_prereq_command: |
      New-Item -Type Directory "C:\AtomicTests\source" -ErrorAction ignore | Out-Null
      Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1055.003/bin/InjectContext.exe" -OutFile "C:\AtomicTests\source\InjectContext.exe"
  executor:
    command: |-
      $notepad = New-Object -ComObject WScript.Shell
      $notepad.Run("notepad")
      Start-Sleep -Seconds 5
      & "C:\AtomicTests\source\InjectContext.exe"
      Start-Sleep -Seconds 5
      Stop-Process -Name notepad -ErrorAction SilentlyContinue
    cleanup_command: |
      Stop-Process -Name notepad -ErrorAction SilentlyContinue
    name: powershell
